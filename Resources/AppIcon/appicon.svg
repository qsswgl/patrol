<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 外圆环 - 金黄色 -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#D4AF37" stroke-width="16"/>
  <circle cx="256" cy="256" r="228" fill="none" stroke="#F4D03F" stroke-width="8"/>
  
  <!-- 背景填充 - 白色 -->
  <circle cx="256" cy="256" r="220" fill="#FFFFFF"/>
  
  <!-- 麦克风图案 - 金黄色 -->
  <g fill="#D4AF37">
    <!-- 麦克风主体 -->
    <rect x="226" y="100" width="60" height="140" rx="30" ry="30"/>
    
    <!-- 麦克风横纹装饰 -->
    <rect x="236" y="110" width="40" height="8" fill="#FFFFFF"/>
    <rect x="236" y="130" width="40" height="8" fill="#FFFFFF"/>
    <rect x="236" y="150" width="40" height="8" fill="#FFFFFF"/>
    <rect x="236" y="170" width="40" height="8" fill="#FFFFFF"/>
    <rect x="236" y="190" width="40" height="8" fill="#FFFFFF"/>
    <rect x="236" y="210" width="40" height="8" fill="#FFFFFF"/>
    
    <!-- 麦克风中心点 -->
    <circle cx="256" cy="165" r="8" fill="#FFFFFF"/>
    
    <!-- 麦克风支架 -->
    <path d="M 200 240 Q 200 280 256 280 Q 312 280 312 240" 
          stroke="#D4AF37" stroke-width="12" fill="none"/>
    
    <!-- 麦克风底座 -->
    <rect x="246" y="280" width="20" height="60" fill="#D4AF37"/>
    <rect x="226" y="330" width="60" height="15" rx="7" fill="#D4AF37"/>
  </g>
  
  <!-- 文字 "麦克疯" - 金黄色 -->
  <text x="256" y="385" 
        font-family="Microsoft YaHei, SimHei, sans-serif" 
        font-size="48" 
        font-weight="bold"
        fill="#D4AF37" 
        text-anchor="middle">麦克疯</text>
</svg>
